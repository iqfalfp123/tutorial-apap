<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Emsidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Cabang Emsidi</h2>
                <br>
                <form th:action="@{/tambah/row}" id="tambahRow" method="POST"></form>
                <form th:action="@{/hapus/row}" id="hapusRow" method="POST"></form>
                <form th:action="@{/cabang/add}" th:object="${cabang}" method="POST">
                    Nama Cabang : <br>
                    <input required class="form-control" type="text" name="namaCabang"/>
                    <br><br>
 
                    Alamat : <br>
                    <input required class="form-control" type="text" name="alamatCabang"/>
                    <br><br>
 
                    Nomor Telepon : <br>
                    <input required class="form-control" type="text" name="noTeleponCabang"/>
                    <br><br>
 
                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" />
                    <br><br>
 
                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" />
                    <br><br>
                    <tr th:each="row : ${#numbers.sequence(0, row)}">
                    <td>
                    List Menu: <br>
                    <select name="cabang_menu" class="form-control" th:field="*{listMenu}">
                            <option th:each="i : ${listMenu}" th:value="${i.noMenu}" th:text="${i.namaMenu}"></option>
                    </select>
                    <br><br>
                    </td>
                    <td>
                    <button class="btn btn-primary" type="submit" form="hapusRow">Hapus Row</button>
                    </td>
                    </tr>
                    <button class="btn btn-primary" type="submit" form="tambahRow">Tambah Row</button>
                    <br>
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
