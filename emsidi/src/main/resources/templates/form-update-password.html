<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<title>home</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<div class="container">
		<div class="card m-4 p-4">
			<div class="card-body">
				<div class="justify-content-center">
					<h2>Update Password</h2>
					<br>
					<form th:action="@{/user/update-password}" th:object="${user}" method="POST">
                        <input type="hidden" th:field="*{role}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{email}">
                        <input type="hidden" th:field="*{nama}">
						<label>Password Lama</label>
						<input type="password" name="oldPassword" class="form-control"/>

						<label>Password Baru</label>
						<input type="password" name="newPassword" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>

						<label>Konfirmasi Password</label>
						<input type="password" name="confirmPassword" class="form-control"/>

						<button type="submit" class="btn btn-primary">Submit</button>
						<a class="btn btn-link" href="/">Home</a>
					</form>
				</div>
				
			</div>
			
		</div>
	</div>
</body>
</html>
